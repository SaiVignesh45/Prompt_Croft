<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | Hackathon</title>
</head>
<body class="bg-gray-950 text-white font-mono flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-10 border border-green-500 shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-green-400 mb-8 tracking-widest uppercase">Round 1 Init</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="bg-red-600 text-white p-3 mb-4 rounded text-sm text-center">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-xs text-gray-400 mb-2 uppercase">Team ID</label>
                <select name="team" class="w-full bg-black border border-gray-800 p-4 rounded text-white focus:border-green-500 outline-none">
                    {% for t in teams %}<option value="{{t}}">{{t}}</option>{% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-xs text-gray-400 mb-2 uppercase">Access Password</label>
                <input type="password" name="password" required class="w-full bg-black border border-gray-800 p-4 rounded text-white focus:border-green-500 outline-none">
            </div>
            <button class="w-full bg-green-600 hover:bg-green-500 py-4 font-bold rounded uppercase tracking-tighter">Enter Round 1</button>
        </form>
    </div>
</body>
</html>
