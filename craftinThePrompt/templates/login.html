<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | Hackathon</title>
</head>
<body class="bg-gray-950 text-white font-mono flex items-center justify-center min-h-screen">
  <div class="bg-gray-900 p-10 border border-green-500 shadow-2xl w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-10">

    <!-- TEAM LOGIN -->
    <div>
      <h1 class="text-2xl font-bold text-green-400 mb-6 tracking-widest uppercase">Team Access</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="bg-red-600 text-white p-3 mb-4 rounded text-sm text-center">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" class="space-y-6">
        <input type="hidden" name="login_type" value="team">

        <div>
          <label class="block text-xs text-gray-400 mb-2 uppercase">Team ID</label>
          <select name="team" class="w-full bg-black border border-gray-800 p-4 rounded text-white focus:border-green-500 outline-none">
            {% for t in teams %}
              <option value="{{t}}">{{t}}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block text-xs text-gray-400 mb-2 uppercase">Access Password</label>
          <input type="password" name="password" required
            class="w-full bg-black border border-gray-800 p-4 rounded text-white focus:border-green-500 outline-none">
        </div>

        <button class="w-full bg-green-600 hover:bg-green-500 py-4 font-bold rounded uppercase">
          Enter Round 1
        </button>
      </form>
    </div>

    <!-- ADMIN LOGIN -->
    <div class="border-t md:border-t-0 md:border-l border-gray-700 pt-10 md:pt-0 md:pl-10">
      <h1 class="text-2xl font-bold text-red-400 mb-6 tracking-widest uppercase">Admin Access</h1>

      <form method="POST" class="space-y-6">
        <input type="hidden" name="login_type" value="admin">

        <div>
          <label class="block text-xs text-gray-400 mb-2 uppercase">Username</label>
          <input name="admin_user" placeholder="admin"
            class="w-full bg-black border border-gray-800 p-4 rounded text-white outline-none">
        </div>

        <div>
          <label class="block text-xs text-gray-400 mb-2 uppercase">Password</label>
          <input type="password" name="admin_pass" required
            class="w-full bg-black border border-gray-800 p-4 rounded text-white outline-none">
        </div>

        <button class="w-full bg-red-600 hover:bg-red-500 py-4 font-bold rounded uppercase">
          Enter Admin Panel
        </button>
      </form>
    </div>

  </div>
</body>

</html>
