<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .terminal-glow { box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }
    </style>
</head>
<body class="bg-black text-gray-200 font-mono">

    <div class="max-w-4xl mx-auto p-6">
        <header class="border-b border-green-900 pb-4 mb-8">
            <h1 class="text-3xl font-bold text-green-500 tracking-tighter">EVENT_PORTAL_V1.0</h1>
            <p class="text-xs text-green-800">STATUS: ACTIVE // TEAMS: 40</p>
        </header>

        <section class="mb-8 bg-zinc-900 p-4 border border-zinc-800 rounded">
            <label class="block text-xs uppercase text-zinc-500 mb-2">Identify Team</label>
            <input type="text" id="teamId" placeholder="Enter Team Name..." 
                   class="bg-black border border-zinc-700 p-2 w-full text-green-400 focus:outline-none focus:border-green-500">
        </section>

        <section class="mb-12">
            <h2 class="text-xl text-white mb-4 flex items-center">
                <span class="bg-green-600 text-black px-2 py-0.5 text-sm mr-2 font-bold">R1</span> PROMPT_INJECTION_CTF
            </h2>
            
            <div id="chatBox" class="bg-zinc-950 border border-zinc-800 h-80 overflow-y-auto p-4 mb-4 terminal-glow rounded">
                <p class="text-zinc-600 italic">// System: Awaiting input from team...</p>
            </div>

            <div class="flex gap-2">
                <input type="text" id="userInput" placeholder="Input payload..." 
                       class="flex-1 bg-zinc-900 border border-zinc-700 p-3 focus:outline-none">
                <button onclick="sendPrompt()" class="bg-green-600 hover:bg-green-500 text-black font-bold px-8 transition-colors">EXECUTE</button>
            </div>
        </section>

        <section class="bg-zinc-900 p-6 border border-zinc-800 rounded">
            <h2 class="text-xl text-white mb-4">ROUND_2: FINAL_UPLOAD</h2>
            <p class="text-sm text-zinc-400 mb-4">Submit your image for human judging. Only the last submission is saved.</p>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="file" id="fileInput" class="text-sm text-zinc-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:bg-zinc-800 file:text-zinc-300 hover:file:bg-zinc-700">
                <button onclick="uploadImage()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded">SUBMIT_IMAGE</button>
            </div>
            <p id="uploadStatus" class="mt-2 text-xs"></p>
        </section>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        async function sendPrompt() {
            const teamId = document.getElementById('teamId').value;
            const input = document.getElementById('userInput').value;
            if(!teamId) return alert("Enter Team Name first!");

            const formData = new FormData();
            formData.append('team_id', teamId);
            formData.append('user_input', input);

            const res = await fetch(`${API_URL}/round1/play`, { method: 'POST', body: formData });
            const data = await res.json();

            const chat = document.getElementById('chatBox');
            chat.innerHTML += `<p class="text-blue-400 mt-2">&gt; ${input}</p>`;
            chat.innerHTML += `<p class="${data.success ? 'text-green-400' : 'text-zinc-300'}">${data.output}</p>`;
            if(data.success) chat.innerHTML += `<p class="text-yellow-500 font-bold">*** LEVEL CLEARED! ADVANCING TO LEVEL ${data.new_level} ***</p>`;
            
            chat.scrollTop = chat.scrollHeight;
            document.getElementById('userInput').value = "";
        }

        async function uploadImage() {
            const teamId = document.getElementById('teamId').value;
            const file = document.getElementById('fileInput').files[0];
            if(!teamId || !file) return alert("Team ID and File required!");

            const formData = new FormData();
            formData.append('team_id', teamId);
            formData.append('file', file);

            const res = await fetch(`${API_URL}/round2/upload`, { method: 'POST', body: formData });
            const data = await res.json();
            document.getElementById('uploadStatus').innerText = `SUCCESS: Image logged at ${data.time}`;
            document.getElementById('uploadStatus').classList.add('text-green-500');
        }
    </script>
</body>
</html>
